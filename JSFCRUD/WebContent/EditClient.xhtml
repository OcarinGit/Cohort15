<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<title>Edit Client</title>
	<h:outputStylesheet name="css/boostrap.min.css"/>
	<h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
	<h2><h:outputText value="Edit Client"></h:outputText> </h2>
	<hr/>
	<h:form id="frmEditClient" class="form-horizontal">
		<div class="form-group">
		<h:outputLabel for="txtIdClient">Id Client:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{editRecordObj.idClient}" class="form-control"></h:inputText>
			</div>
		</div>
		
		<div class="form-group">
		<h:outputLabel for="txtNameClient">Name Client:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{editRecordObj.nameClient}" class="form-control"></h:inputText>
			</div>
		</div>
		
		<div class="form-group">
		<h:outputLabel for="txtAddressClient">Address Client:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{editRecordObj.addressClient}" class="form-control"></h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:commandButton value="Update Client" action="clientBean.updateClientDetails(editRecordObj)"></h:commandButton>
		</div>
	</h:form>

	<h:outputScript name="js/jquery-3.4.1.min.js"></h:outputScript>
	<h:outputScript name="js/popper.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/script.js"></h:outputScript>
</h:body>
</html>
