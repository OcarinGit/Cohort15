<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="Stylesheet" href="css/style.css">
</head>
<body>
	<h2>Práctica 3 - Datos Personales</h2>
	<form action="PersonasServlet" method="get">
		<p>
			<label for="txtNombre">Introduce tu Nombre:</label>
			<input type="text" id="txtNombre" name="txtNombre">
		</p>
		<p>
			<label for="txtPassword">Introduce tu password:</label>
			<input type="password" id="txtPassword" name="txtPassword">
		</p>
		<p>
			<label for="txtEdad">Introduce tu edad:</label>
			<input type="text" id="txtEdad" name="txtEdad">
		</p>
		<p>
			<label for="txtSalario">Introduce tu salario:</label>
			<input type="text" id="txtSalario" name="txtSalario">
		</p>
		<p>
			<label for="txtTelefono">Introduce tu teléfono:</label>
			<input type="text" id="txtTelefono" name="txtTelefono">
		</p>
		<p>
			<input type="submit" value="Guardar Datos">
		</p>
	</form>
	<script src="js/script.js"></script>
</body>
</html>
